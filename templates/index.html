<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Instructions</title>
</head>
<body>
    <h1>Welcome to the Model Instructions Page!</h1>
    <p>To use the model, send a POST request to the '/model' endpoint with JSON data containing the URL you want to predict.</p>
    <p>Example:</p>
    <pre>
    Method: POST
    URL: http://localhost:5000/model
    Body:
    {
        "url": "https://example.com"
    }
    </pre>
</body>
</html>
